<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper">

                <div class="item">
                    <img :src="slides.image[activeIndex]" alt="Spiderman" />
                    <div class="text">
                        <h3 class="title">{{slides.title}}</h3>
                        <p class="text">
                          {{slides.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs active">
                    <!-- Navigation -->
                    <div class="prev" @click="showPrev">&leftarrow;</div>
                    <div class="next" @click="showNext">&rightarrow;</div>
                    <!-- Thumbs -->
                    <div class="thumb">
                        <img v-for="(img, index) in slides.image" :src="img" alt="" :class="index === activeIndex ? 'active' : ''">
                    
                </div>

            </div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>

</html>
